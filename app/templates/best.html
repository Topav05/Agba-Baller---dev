<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Football Formation</title>
    <link rel="stylesheet" href="static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"> -->
</head>
<body>
    <div class="container">
                <!-- Football Card -->
                <div class="info-container">
                    <div class="info">
                        <h1>Best Players</h1>
                        <p>Enter your desired football formation and see it visualized on the pitch.</p>
                        
                        <div class="input-row">
                            <div class="controls">
                                <input type="text" class="formationBox" id="formationBox" placeholder="4-3-3" />
                                <button onclick="updateFormation()" id="submitButton">Submit</button>
                            </div> 
                                </div>                               
                        </div>
                    </div>


            <!-- Football Field -->
            <div class="field-container">
                <div class="field">
                    <!-- Center line and circle -->
                    <div class="center-line"></div>
                    <div class="center-circle"></div>        
                    <!-- Penalty boxes -->
                    <div class="left-penalty"></div>
                    <div class="right-penalty"></div>
                    <!-- 6-yard boxes -->
                    <div class="left-6-yard"></div>
                    <div class="right-6-yard"></div>
                    <!-- Goals -->
                    <div class="goal left"></div>
                    <div class="goal right"></div>
                    <!-- Penalty semi-circles -->
                    <div class="penalty-semi-circle left"></div>
                    <div class="penalty-semi-circle right"></div>
                    <!-- Corner arcs -->
                    <div class="corner top-left"></div>
                    <div class="corner top-right"></div>
                    <div class="corner bottom-left"></div>
                    <div class="corner bottom-right"></div>

                    <!-- Container where players/clubs will be placed -->
                    <div id="players"></div>
                </div>
            </div>
        

        <!-- Harmonic Mean Section -->
        <div class="harmonic-mean">
            <h2>Squad Rating:</h2>
            <p id="harmonic-mean-value">N/A</p>
        </div>

    </div>

    <script src="static/formationScript.js"></script>
</body>
</html>
