<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Football Formation</title>
    <link rel="stylesheet" href="static/1styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Info and Control Section -->
        <div class="info-container">
            <div class="first-row">
                <div class="info">
                    <h1>Select Players or Clubs</h1>
                    <p>Search for and select players or clubs, enter your desired football formation and see it visualized.</p>
                </div>
    
                <!-- Mode Slider with Arrows -->
                <div class="mode-slider">
                    <i class="fas fa-chevron-left" id="prevMode" onclick="switchMode('prev')"></i>
                    <img id="modeImage" src="static/Images/Player.png" alt="Mode Image" style="width: 165.87px; height:82.425px">
                    <span id="modeLabel">Player Mode</span>
                    <i class="fas fa-chevron-right" id="nextMode" onclick="switchMode('next')"></i>
                </div>
            </div>
           

            <!-- Search and Formation Inputs -->
            <div class="input-row">
                <div class="search-container">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" class="searchBox" id="searchBox" oninput="searchItems()" placeholder="Search players..."/>
                    <ul id="searchResults"></ul>
                </div>
                
                <div class="controls">
                    <input type="text" class="formationBox" id="formationBox" placeholder="4-3-3" />
                    <button onclick="submitSelection()" id="submitButton">Submit</button>
                </div>
            </div>            

            <!-- Selected Items -->
            <ul id="selectedItems"></ul>

            <!-- Football Field -->
            <div class="field-container">
                <div class="field">
                    <!-- Center line and circle -->
                    <div class="center-line"></div>
                    <div class="center-circle"></div>        
                    <!-- Penalty boxes -->
                    <div class="left-penalty"></div>
                    <div class="right-penalty"></div>
                    <!-- 6-yard boxes -->
                    <div class="left-6-yard"></div>
                    <div class="right-6-yard"></div>
                    <!-- Goals -->
                    <div class="goal left"></div>
                    <div class="goal right"></div>
                    <!-- Penalty semi-circles -->
                    <div class="penalty-semi-circle left"></div>
                    <div class="penalty-semi-circle right"></div>
                    <!-- Corner arcs -->
                    <div class="corner top-left"></div>
                    <div class="corner top-right"></div>
                    <div class="corner bottom-left"></div>
                    <div class="corner bottom-right"></div>

                    <!-- Container where players/clubs will be placed -->
                    <div id="players"></div>
                </div>
            </div>
        </div>

        <!-- Harmonic Mean Section -->
        <div class="harmonic-mean">
            <h2>Squad Rating:</h2>
            <p id="harmonic-mean-value">N/A</p>
        </div>
    </div>

    <script src="static/selectPlayerScript.js"></script>
</body>
</html>
